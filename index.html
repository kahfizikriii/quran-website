<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link rel="icon" href="Gemini_Generated_Image_betk6sbetk6sbetk.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="landing-container">
        <div class="content-wrapper fade-in-up">
            <h1 class="landing-title">Al-Qur'an Digital</h1>
            <p class="landing-subtitle">خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ </p>
            <p class="landing-quote"> "Sebaik-baik kalian adalah orang yang mempelajari Al-Qur'an dan mengajarkannya" (H.R Bukhari)
            </p>
            

            <form id="name-form" class="landing-form">
                <input type="text" id="name-input" placeholder="Tulis namamu di sini..." required>
                <button type="submit" class="cta-button">Masuk</button>
            </form>
        </div>
    </div>

    <script>
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');

        nameForm.addEventListener('submit', function (event) {
            // Mencegah form mengirim data secara default
            event.preventDefault();

            const userName = nameInput.value.trim();

            if (userName) {
                // Jika nama diisi, arahkan ke halaman quran dengan membawa nama
                // encodeURIComponent memastikan nama dengan spasi/simbol aman di URL
                window.location.href = `quran.html?name=${encodeURIComponent(userName)}`;
            } else {
                // Jika kosong, berikan feedback
                alert("Mohon isi nama Anda terlebih dahulu.");
            }
        });
    </script>
</body>

</html>
