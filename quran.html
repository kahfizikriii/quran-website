<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link rel="icon" href="assets/img/Gemini_Generated_Image_betk6sbetk6sbetk.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <header class="header animate fade-in-down">
            <div class="greeting-wrapper">
                <h1 class="app-title">ٱلْقُرْآنُ ٱلْكَرِيمُ</h1>
                <h2 id="greeting" class="user-greeting"></h2>
                <h4>"Tiada Henti Tanpa Mengaji Mengejar Ridho Ilahi Rabbi."</h4>
                <h6>Semoga yang kamu baca menjadi cahaya di akhirat kelak😇</h6>
            </div>
            <div class="theme-switcher">
                <span>☀️</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span>🌙</span>
            </div>
        </header>

        <main>
            <div class="selection-box animate fade-in-up" style="animation-delay: 200ms;">
                <select id="surah-select">
                    <option value="">Memuat daftar surah...</option>
                </select>
            </div>

            <div id="loader" class="loader"></div>

            <div id="surah-details">
            </div>
        </main>
    </div>
    
    <script type="module" src="js/main.js"></script>

</body>

</html>
